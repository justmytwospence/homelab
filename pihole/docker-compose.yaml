version: "3"

networks:

  default:
    name: pihole-net
    ipam:
      config:
        - subnet: 172.16.0.0/16

  traefik-net:
    external:
      name: traefik-net

services:

  pihole:
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:v5.8.1
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    depends_on:
      - unbound
    dns:
      - 127.0.0.1 # pihole
      - 172.16.0.200 # unbound
      - 9.9.9.9
      - 149.112.112.112
    environment:
      ADMIN_EMAIL: "pihole@${DOMAIN}"
      DNS_BOGUS_PRIV: "true"
      DNS_FQDN_REQUIRED: "true"
      DNSMASQ_LISTENING: all
      DNSSEC: "true"
      PIHOLE_DNS_: 172.16.0.200;172.16.0.200
      QUERY_LOGGING: "true"
      ServerIP: "${ServerIP}"
      TEMPERATUREUNIT: c
      TZ: "${TZ}"
      VIRTUAL_HOST: "pihole.${DOMAIN}"
      WEBPASSWORD: "${WEBPASSWORD}"
      WEBUIBOXEDLAYOUT: traditional
      # conditional forwarding
      # REV_SERVER: "true"
      # REV_SERVER_CIDR: "${REV_SERVER_CIDR}"
      # REV_SERVER_DOMAIN: local
      # REV_SERVER_TARGET: "${REV_SERVER_TARGET}"
    labels:
      traefik.enable: true
      traefik.http.routers.pihole-api.rule: Host(`pihole.${DOMAIN}`) && Path(`/admin/api.php`) && Query(`auth=${API_KEY}`)
      traefik.http.routers.pihole.middlewares: authelia, error-pages, whitelist-lan@file
      traefik.http.services.pihole.loadbalancer.server.port: 80
    networks:
      default:
        ipv4_address: 172.16.0.100
      traefik-net:
    ports:
      - "${ServerIP}:53:53/tcp"
      - "${ServerIP}:53:53/udp"
    volumes:
      - ./pihole:/etc/pihole
      - ./dnsmasq.d:/etc/dnsmasq.d

  unbound:
    container_name: unbound
    image: mvance/unbound:1.13.1
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.16.0.200
    volumes:
      - ./unbound/forward-records.conf:/opt/unbound/etc/unbound/forward-records.conf:ro
