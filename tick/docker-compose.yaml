version: "3"

networks:

  default:
    name: tick

  grafana:
    external:
      name: grafana

  traefik:
    external:
      name: traefik

services:

  chronograf:
    container_name: chronograf
    image: chronograf:1.8
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_started
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    labels:
      traefik.enable: true
      traefik.http.routers.chronograf.middlewares: authelia, error-pages
      traefik.http.services.chronograf.loadbalancer.server.port: 8888
    networks:
      - default
      - traefik
    volumes:
      - chronograf:/var/lib/chronograf

  docker-proxy:
    container_name: telegraf-docker-proxy
    image: ghcr.io/tecnativa/docker-socket-proxy:0.1
    restart: unless-stopped
    environment:
      # LOG_LEVEL: debug
      CONTAINERS: 1
      IMAGES: 1
      INFO: 1
      NETWORKS: 1
      VOLUMES: 1
    ports:
      - 2376:2375 # must be exposed because telegraf is on the host network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  influxdb:
    container_name: influxdb
    image: influxdb:2.0
    restart: unless-stopped
    environment:
      # INFLUXD_LOG_LEVEL: debug
      INFLUX_PASSWORD: "${INFLUX_PASSWORD}"
      INFLUX_USERNAME: "${INFLUX_USERNAME}"
      INFLUXD_REPORTING_DISABLED: "true"
    labels:
      traefik.enable: true
      traefik.http.routers.influxdb.middlewares: authelia, error-pages
      traefik.http.services.influxdb.loadbalancer.server.port: 8086
    networks:
      - default
      - grafana
      - traefik
    ports:
      - 8086:8086 # needed because telegraf is on host network
    volumes:
      - /var/log/influxdb:/var/log
      - influxdb-etc:/etc/influxdb2
      - influxdb-lib:/var/lib/influxdb2

  kapacitor:
    container_name: kapacitor
    image: kapacitor:1.5
    restart: unless-stopped
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_DISABLE_SUBSCRIPTIONS: "true"
      KAPACITOR_INFLUXDB_0_PASSWORD: "${INFLUX_TOKEN}"
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
      KAPACITOR_INFLUXDB_0_USERNAME: "${INFLUX_USERNAME}"
      KAPACITOR_LOGGING_LEVEL: INFO
      KAPACITOR_REPORTING_ENABLED: "false"
    networks:
      - default
      - traefik
    volumes:
      - kapacitor:/var/lib/kapacitor

  telegraf:
    container_name: telegraf
    image: telegraf:1.18
    network_mode: host
    restart: unless-stopped
    depends_on:
      docker-proxy:
        condition: service_started
      influxdb:
        condition: service_started
    environment:
      HOST_ETC: /hostfs/etc
      HOST_MOUNT_PREFIX: /hostfs
      HOST_PROC: /hostfs/proc
      HOST_RUN: /hostfs/run
      HOST_SYS: /hostfs/sys
      HOST_VAR: /hostfs/var
      INFLUX_TOKEN: "${INFLUX_TOKEN}"
    volumes:
      - ./telegraf:/etc/telegraf
      - /:/hostfs:ro

volumes:

  chronograf:
    name: chronograf

  influxdb-etc:
    name: influxdb-etc

  influxdb-lib:
    name: influxdb-lib

  kapacitor:
    name: kapacitor
