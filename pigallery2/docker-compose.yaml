version: "3"

networks:

  default:
    name: pigallery

  traefik:
    external:
      name: traefik

services:

  pigallery:
    container_name: pigallery
    image: bpatrik/pigallery2:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
    labels:
      traefik.enable: true
      traefik.http.routers.pigallery.middlewares: error-pages
      traefik.http.services.pigallery.loadbalancer.server.port: 80
    networks:
      - default
      - traefik
    volumes:
      - ./config:/app/data/config
      - ./db:/app/data/db
      - ./images:/app/data/images
      - ./tmp:/app/data/tmp
