[DEFAULT]
action = %(action_mwl)s
bantime = 24h
chain = DOCKER-USER
findtime = 600s
maxretry = 3

[authelia]
enabled = true
filter = authelia
findtime = 1d
logpath = /var/log/authelia/authelia.log
port = http,https,9091

[sshd]
chain = INPUT
enabled = true
filter = sshd[mode=aggressive]
logpath = /var/log/auth.log
port = ssh

[traefik-botsearch]
enabled = true
filter = traefik-botsearch
logpath = /var/log/traefik/access.log
port = http,https
